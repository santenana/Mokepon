<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO UwU</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>  
    <section id="Selecionar-Mascota">
        <h1 class="Titulo">🌱💧🔥 Monster Kombat 🔥💧🌱 </h1>
        <h2 class= "subtitulos">Selecciona una mascota:</h2>
        <div id= 'ContenedorTarjetas' class="Targetas">
            
        </div>
        <button id = "buttom_selec_mascota">Seleccionar</button>
    </section>

    <section id="Ver-mapa">
        <h3 class="Titulo">Recorre el mundo con tu Monster</h3>
        <canvas id="Mapa"></canvas>
        <div id = 'Controles'>
            <div id = 'BotonesMovimiento1'>
                <button class='item' onmouseup="DetenerMovimiento()" onmousedown="MoverMokeponL()">⬅️ </button>
                <button class='item' onmouseup="DetenerMovimiento()" onmousedown="MoverMokeponR()">➡️ </button>
                <button class='item' onmouseup="DetenerMovimiento()" onmousedown="MoverMokeponU()">⬆️ </button>
                <button class='item' onmouseup="DetenerMovimiento()" onmousedown="MoverMokeponD()">⬇️ </button>
            </div>
            <div id = 'BotonesMovimiento2'>
                <button class='item' onmouseup="DetenerMovimiento()" onmousedown="MoverMokeponL()"> A </button>
                <button class='item' onmouseup="DetenerMovimiento()" onmousedown="MoverMokeponR()"> D </button>
                <button class='item' onmouseup="DetenerMovimiento()" onmousedown="MoverMokeponU()"> W </button>
                <button class='item' onmouseup="DetenerMovimiento()" onmousedown="MoverMokeponD()"> S </button>
            </div>
        </div>
    </section>


    <section id="Selecionar-ataque">
        <h2 id ="SelectAtack">Selecciona un ataque:</h2>

        <div id = 'ContenedorAtaques' class="Combate">
        </div>


        <div id ="Mensajes">
            <p id = "resultado">Suerte</p>
            <section id="Reiniciar">
                <button id="buttom_selec_reiniciar">Reiniciar Kombate</button>
            </section>
        </div>

        <div class ="FinJuego">
            <div class= "menajes-ataquesJ">
                <p id="Mascota_Jugador"></p>
                <p id = 'Titulo-vidas'>Victorias del Jugador</p>
                <p id= 'Vida-Juagdor'> </p>

                <div id = "ataques-del-jugador"></div>
            </div>
                
           <div class= "menajes-ataquesE">
                <p id="Mascota_Rival"></p>
                <p id = 'Titulo-vidas'>Victorias del Enemigo</p>
                <p id= 'Vida-Enemigo'> </p>
  
                <div id = "ataques-del-enemigo"></div> 
           </div>
        </div>
    </section>
    <script src="/js/funciones.js"></script>
</body>
</html>
